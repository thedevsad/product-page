<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship-Task</title>
    <!-- Style.css is here -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="main-box">
    <!-- Left Side container Starts here -->

    <!-- Product Main image -->
    <div class="left-side-cont">
      <img
        class="item-header-image"
        src="/images/Main-image.png"
        alt="Pet treatment 1"
      />

      <!-- Product extra images -->
      <div class="extra-images">
        <img src="/images/img1.png" alt="Pet treatment 2" />
        <img src="/images/img2.jpg" alt="Pet treatment 3" />
        <img src="/images/img3.png" alt="Pet treatment 4" />
        <img src="/images/img4.png" alt="Pet treatment 5" />
      </div>
    <!-- Left Side container ends here -->
    </div>

    <!-- Right Side container Starts here -->
    <div class="right-side-cont">
      <!-- Best seller Container -->
       <div class="best-seller">
        <h3>Best Seller</h3>
       </div>
       <!-- Ratings Container -->
        <div class="Ratings-cont">
          <div class="ratings">
          <img src="/images/Ratings-icon.png" alt="ratings">
        </div>
        <div class="ratings-number">
          <h4>4.9 &nbsp; <span class="number-reviews">(1,021 reviews)</span></h4> 
        </div>
        </div>

        <!-- Product Title is here -->
         <h1 class="product-title">Helio Pet Device <sup class="p-t-s">TM</sup></h1>

         <!-- Review section -->
          <div class="review-box">
            <img src="/images/user1.jpg" alt="user1">

            <h5>“We are BOTH so THANKFUL! I purchased this for my 12 year old Lab mix as he's got mobility issues with the back legs. It's been 3 weeks and already a difference!”</h5>
          </div>
        
       <!-- Right Side container ends here -->
    </div>
    
  </body>
</html>
